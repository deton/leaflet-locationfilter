<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Before</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/green-solutions-tourinfra/leaflet-locationfilter@ba59b65af08ebb9fcd5ca8a0a2e5fec971e5e48d/src/locationfilter.css" />
  <script src="https://cdn.jsdelivr.net/gh/green-solutions-tourinfra/leaflet-locationfilter@ba59b65af08ebb9fcd5ca8a0a2e5fec971e5e48d/src/locationfilter.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    html, body, #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map');
    L.tileLayer('https://tile.openstreetmap.jp/styles/osm-bright/{z}/{x}/{y}.png', {
      attribution: '<a href="https://www.openmaptiles.org/" target="_blank">&copy; OpenMapTiles</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    }).addTo(map);

    const urlParams = new URLSearchParams(document.location.search);
    // bbox=<westLng>,<southLat>,<eastLng>,<northLat>
    let bboxParam = urlParams.get('bbox') || '139.75776,35.67771,139.77424,35.68469';
    let bbox = bboxParam.split(',').map(Number);
    const bounds = L.latLngBounds([[bbox[1], bbox[0]], [bbox[3], bbox[2]]])
    map.fitBounds(bounds);

    const locked = !!urlParams.get('locked');
    const fixed = !!urlParams.get('fixed');

    var locationFilter = new L.LocationFilter({
      enable: true,
      showButtons: true,
      locked: locked,
      fixed: fixed,
      //repositionResizeMarkers: false,
      bounds: bounds,
    }).addTo(map);
    //locationFilter.setBounds(L.latLngBounds([[bbox[1], bbox[0]], [bbox[3], bbox[2]]]));
  </script>
</body>
</html>
